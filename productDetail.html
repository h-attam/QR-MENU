<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <div style="max-width: 900;" id="outlet" class="container my-5 d-flex flex-column gap-4">

        <img
          src="images/item-1.jpeg"
          style="max-width: 500px"
          class="img-fluid shadow rounded"
        />
      </div>
      <div>
        <h3 class="my-5">Ürünün Kategorisi <span class="text-success">breakfast</span></h3>
        <h3 class="my-5">Ürünün Fiyatı <span class="text-success">239.85₺</span></h3>
      </div>
      <p class="lead fs-3">Sütün lezzeti butermilk pankeklerde! Yumuşacık bir dokuya sahip süzme pankeklerimizle gününüze tat katın.</p>
    </div>
    <script src="./js/details.js" type="module"></script>
